<html lang="en">

    <meta charset="UTF-8">

    <title>Food Discovery</title>

<body>
    <section>
        <div class="container initial">
            <h1 class="mainTitle">Search a Recipe</h1>
            <form>
                <input type="text" id="specificSearch" placeholder="Search..."/><button type="submit"><i class="fas fa-search"></i></button>
                <select name= "filter" id="filter">
                    <option disabled selected value>Filter</option>
                    <option value="all">All</option>
                    <option value="high-protein">High Protein</option>
                    <option value="low-carb">Low Carbs</option>
                    <option value="low-fat">Low Fat</option>
                </select>
            </form>
            <div class= "error"></div>
        
        <div class="searchResult">
        </div>
        <div class="bottomPage initial">
            <button id="nextBttn" onclick="nextPage()">Next</button>
        </div>
        </div>
    </section>
</body>
